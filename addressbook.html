<!DOCTYPE html>
<html>
    <head>
        <title>Address Book Management</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./abEffects.css">
    </head>
    <body>
        <h1>Address Book</h1>
        <form>  
            <div class="inpDiv">
                <input type="first_name" class="inputField" name="first_name" placeholder="First Name" required=""/>
                <input type="last_name" class="inputField" name="last_name" placeholder="Last Name" required=""/><br><br>
                <input type="Address" class="addressField"  name="Address" placeholder="Address" required=""/><br><br>
                <input type="state" class="inputField" name="state" placeholder="State" required=""/><br><br>
                <input type="city" class="inputField" name="city" placeholder="City" required=""/><br><br>
                <input type="zip"  class="inputField" name="zip" placeholder="Zip" required=""/> <br><br>
                <input type="phone_no"  class="inputField" name="phone_no" placeholder="Phone Number" required=""/><br><br>
                <input type="submit"  class="saveButton" value="Save Details"/><br><br>
            </div><br>
            </form>
          </div>
    </body>
</html>
